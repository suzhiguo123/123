<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/main.man.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script>
		window.CONFIG = {
			CON: {
				DIRECTION: 'vertical',
				EFFECT: 'slide'
			},
			MUSIC: 'sourse/ylnh.mp3',
			DESW: 375
		};
	</script>
</head>
<body>
    <main class="mainBox" id="MAINBOX">
	
        <div class="page1">

			<img class="ani img02" src="img/0.3.png" alt=""

        <div class="page2">

			swiper-animate-duration='1s'
			swiper-animate-delay='1s'>

			<img class="ani img04" src="img/1.4.png" alt=""

			swiper-animate-duration='3s'
			swiper-animate-delay='1s'>

			swiper-animate-delay='1s'>

		</div>
		
		
		<div class="page3">

		</div>

		<div class="page4">

			<img class="ani img01" src="img/3.2.png" alt=""

			swiper-animate-delay='1s'>

			swiper-animate-duration='1s'
			swiper-animate-delay='1s'>
			<img class="ani img03" src="img/3.3.png" alt=""

			swiper-animate-duration='2s'
			swiper-animate-delay='3s'>
			<img class="ani img04" src="img/3.4.png" alt=""

			<img class="ani img01" src="img/4.1.png" alt=""
